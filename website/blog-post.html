<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixelate Nest — Blog</title>
    <link href="styles.css" rel="stylesheet" />
    <!-- If the post is served dynamically with ?id=, canonical points to the blogs index or should be set server-side to the full post URL -->
    <link rel="canonical" href="https://www.pixelatenest.com/blog-post.html" />
    <style>
      body{background:#070707;color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto}
      .container{max-width:900px;margin:32px auto;padding:16px}
      .cover{width:100%;height:420px;object-fit:cover;border-radius:12px;margin-bottom:16px}
      .meta{color:#9ca3af;margin-bottom:12px}
      .content{line-height:1.7;color:#e5e7eb}
    </style>
  </head>
  <body>
    <div class="container">
      <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
  <a href="https://www.pixelatenest.com/blogs.html" style="color:#9ca3af;display:inline-block">← Back to blogs</a>
  <a href="https://www.pixelatenest.com/software-dev.html" style="color:#9ca3af;display:inline-block">Software Development</a>
      </div>
      <div id="post-shell">
        <h1 id="post-title">Loading…</h1>
        <div class="meta" id="post-meta"></div>
  <img id="post-image" class="cover" src="assets/placeholder.png" alt="" width="900" height="420" />
        <div id="post-content" class="content"></div>
      </div>
    </div>
    <script>
      function getPosts(){
        try{ return JSON.parse(localStorage.getItem('pn_posts')||'[]') }catch(e){return []}
      }
      function qs(name){
        const u = new URL(location.href);
        return u.searchParams.get(name)
      }
      const id = qs('id')
      const posts = getPosts()
      const p = posts.find(x=>String(x.id)===String(id))
      if(!p){
        document.getElementById('post-shell').innerHTML = '<p class="muted">Post not found. It may have been removed from the dashboard.</p>'
      } else {
        const titleText = p.title || ''
        // Truncate title to max 30 chars for page title to meet configured limit
        const truncated = titleText.length > 30 ? titleText.slice(0, 27).trimEnd() + '…' : titleText
        document.title = truncated ? `${truncated} | Pixelate Nest` : document.title
        document.getElementById('post-title').innerText = titleText
        document.getElementById('post-meta').innerText = (p.category||'') + ' · ' + (new Date(p.createdAt||'').toLocaleString())
        if(p.image) document.getElementById('post-image').src = p.image
        document.getElementById('post-content').innerHTML = p.content || ('<p>'+ (p.excerpt || '') + '</p>')
      }
    </script>
  </body>
</html>
