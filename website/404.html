<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      404 - Page Not Found | Return to Pixelate Nest — Creative Digital Agency
      for Video, Web & App Services
    </title>
    <meta
      name="description"
      content="The page you're looking for doesn't exist."
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https:; connect-src 'self'; object-src 'none'; base-uri 'self';"
    />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="robots" content="noindex, nofollow" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="/assets/PixelateNest_icons.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .error-container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
      }

      .error-code {
        font-size: 120px;
        font-weight: 900;
        margin: 0;
        background: linear-gradient(135deg, #00d9ff, #7b2ff7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glitch 3s infinite;
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
      }

      .error-title {
        font-size: 32px;
        font-weight: 700;
        margin: 20px 0;
      }

      .error-message {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 32px;
        text-decoration: none;
        border-radius: 100px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #00d9ff, #7b2ff7);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .popular-links {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .popular-links h3 {
        font-size: 18px;
        margin-bottom: 20px;
        color: rgba(255, 255, 255, 0.8);
      }

      .links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
      }

      .quick-link {
        padding: 12px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .quick-link:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(0, 217, 255, 0.3);
        color: white;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 80px;
        }
        .error-title {
          font-size: 24px;
        }
        .button-group {
          flex-direction: column;
        }
        .btn {
          width: 100%;
          justify-content: center;
        }
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(0, 217, 255, 0.3);
        border-radius: 50%;
        animation: float 20s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="error-container">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Oops! Page Not Found</h2>
      <p class="error-message">
        The page you're looking for seems to have wandered off into the digital
        void. Don't worry, even the best explorers get lost sometimes.
      </p>

      <div class="button-group">
        <a href="/" class="btn btn-primary"> ← Back to Home </a>
        <a href="/contact.html" class="btn btn-secondary"> Contact Support </a>
      </div>

      <div class="popular-links">
        <h3>Popular Pages</h3>
        <div class="links-grid">
          <a href="/about.html" class="quick-link">About Us</a>
          <a href="/webdev.html" class="quick-link">Web Dev</a>
          <a href="/app-dev.html" class="quick-link">App Dev</a>
          <a href="/video-ed.html" class="quick-link">Video Editing</a>
          <a href="/pricing.html" class="quick-link">Pricing</a>
          <a href="/blogs.html" class="quick-link">Blogs</a>
          <a href="/careers.html" class="quick-link">Careers</a>
        </div>
      </div>
    </div>

    <script>
      // Create floating particles
      const particlesContainer = document.getElementById("particles");
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 20 + "s";
        particle.style.animationDuration = Math.random() * 10 + 15 + "s";
        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
