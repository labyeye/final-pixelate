<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      404 - Page Not Found | Return to Pixelate Nest â€” Creative Digital Agency
      for Video, Web & App Services
    </title>
    <meta
      name="description"
      content="The page you're looking for doesn't exist."
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src-elem 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'; object-src 'none'; base-uri 'self';"
    />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com" rel="preconnect" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="/assets/PixelateNest_icons.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <style>
      /* Minimal CSS for video-backed 404 page */
      :root {
        --accent: #e65100;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #ffffff;
        background: #000;
      }

      /* Fullscreen video background */
      .video-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -3;
      }

      /* Darken overlay to reduce brightness of the video */
      .video-overlay {
        position: fixed;
        inset: 0;
        z-index: -2;
        pointer-events: none;
      }

      /* Top-left logo on 404 page */
      .error-logo {
        position: fixed;
        top: calc(18px + env(safe-area-inset-top, 0px));
        left: 38px;
        z-index: 4;
        display: inline-block;
        width: 156px;
        height: 156px;
      }
      .error-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .error-page-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 20px;
        position: relative;
        z-index: 1;
      }

      .error-content {
        text-align: center;
        max-width: 1100px;
        width: 100%;
        margin: 0 auto;
      }

      .huge-404 {
        font-size: 220px;
        line-height: 0.9;
        margin: 0;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.98);
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }

      .error-title {
        font-size: 28px;
        margin-top: 8px;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.95);
      }

      .error-sub {
        color: rgba(255, 255, 255, 0.85);
        margin: 16px auto 28px;
        max-width: 760px;
        font-size: 18px;
      }
      .error-message {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(120px + env(safe-area-inset-bottom, 0px));
        display: block;
        font-size: 44px;
        font-weight: 600;
        margin-bottom: 24px;
        color: rgba(255, 255, 255, 0.95);
      }

      .button-group {
        /* Pin the primary action to the bottom-center of the viewport */
        position: fixed;
        left: 50%;
        bottom: calc(40px + env(safe-area-inset-bottom, 0px));
        transform: translateX(-50%);
        z-index: 3;
        margin: 0;
        background-color: transparent;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
      }

      .btn-404 {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        text-decoration: none;
        background: #fff;
        color: black;
        font-size: 20px;
        border: 4px solid transparent;
        transition: transform 180ms ease, box-shadow 180ms ease,
          color 180ms ease, border 180ms ease;
      }

      .btn-404 .btn-icon {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        display: inline-grid;
        place-items: center;
        background: var(--accent);
        color: #fff;
      }

      .btn-404:hover {
        background: var(--accent);
        color: #fff;
        border-color: #fff;
        transform: translateY(-6px);
        box-shadow: 0 26px 64px rgba(230, 81, 0, 0.2);
      }

      @media (max-width: 900px) {
        .huge-404 {
          font-size: 120px;
        }
        .error-title {
          font-size: 22px;
        }
        .btn-404 {
          padding: 12px 26px;
        }
        .button-group {
          bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }
      }
      @media (max-width: 480px) {
        .error-logo {
          width: 100px;
          height: 100px;
          left: 20px;
        }
        .btn-404 {
          display: inline-flex;
          align-items: center;
          gap: 12px;
          padding: 1px 10px;
          border-radius: 999px;
          text-decoration: none;
          background: #fff;
          color: black;
          font-size: 16px;
          border: 4px solid transparent;
          transition: transform 180ms ease, box-shadow 180ms ease,
            color 180ms ease, border 180ms ease;
        }

        .btn-404 .btn-icon {
          width: 30px;
          height: 30px;
          border-radius: 999px;
          display: inline-grid;
          place-items: center;
          background: var(--accent);
          color: #fff;
        }
        .error-message {
          position: fixed;
          left: 50%;
          transform: translateX(-50%);
          bottom: calc(80px + env(safe-area-inset-bottom, 0px));
          display: block;
          font-size: 24px;
          font-weight: 600;
          margin-bottom: 24px;
          color: rgba(255, 255, 255, 0.95);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation removed (malformed) -->

    <div class="error-page-wrapper">
      <video
        class="video-bg"
        autoplay
        muted
        loop
        playsinline
        poster="./assets/404-poster.jpg"
      >
        <source src="./assets/404animation.mp4" type="video/mp4" />
      </video>

      <!-- Top-left logo -->
      <a href="/" class="error-logo" aria-label="Pixelate Nest home">
        <img src="./assets/logo-transparent.png" alt="Pixelate Nest" />
      </a>

      <div class="error-content">
        <span class="error-message">Oops, I think we're lost </span>

        <div class="button-group">
          <a href="/" class="btn-404">
            <span class="btn-icon" aria-hidden="true">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M15 18l-6-6 6-6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Back Home
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6840859dc0e82803d10f5190"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.prod.website-files.com/6840859dc0e82803d10f5190/js/webflow.schunk.40f517e78f82ea08.js"
      type="text/javascript"
    ></script>
  </body>
</html>
